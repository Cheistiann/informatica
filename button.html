<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizi con Bottoni</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .div-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    .output {
      margin-top: 10px;
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Esercizi con Bottoni</h1>

  <div class="container">
    <div class="div-box">
      <button class="w3-button w3-red" onclick="stampaNumeri()">Stampa da 1 a 100</button>
      <div class="output" id="output1"></div>
    </div>

    <div class="div-box">
      <button class="w3-button w3-blue" onclick="stampaPari()">Stampa Numeri Pari</button>
      <div class="output" id="output2"></div>
    </div>

    <div class="div-box">
      <button class="w3-button w3-yellow" onclick="stampaTabellina9()">Tabellina del 9</button>
      <div class="output" id="output3"></div>
    </div>

    <div class="div-box">
      <button class="w3-button w3-green" onclick="stampaNumeriCasuali()">Numeri Casuali</button>
      <div class="output" id="output4"></div>
    </div>
  </div>

  <script>
    function stampaNumeri() {
      let output = '';
      for (let i = 1; i <= 100; i++) {
        output += i + ' ';
      }
      document.getElementById('output1').innerText = output;
    }

    function stampaPari() {
      let output = '';
      for (let i = 2; i <= 100; i += 2) {
        output += i + ' ';
      }
      document.getElementById('output2').innerText = output;
    }

    function stampaTabellina9() {
      let output = '';
      for (let i = 1; i <= 111; i++) {
        output += (i * 9) + ' ';
      }
      document.getElementById('output3').innerText = output;
    }

    function stampaNumeriCasuali() {
      let output = '';
      for (let i = 0; i < 10; i++) {
        output += Math.floor(Math.random() * 90) + 1 + ' ';
      }
      document.getElementById('output4').innerText = output;
    }
  </script>

</body>
</html>
