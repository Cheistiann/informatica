<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcolo Dislivello Trekking</h1>
    <label for="partenza">Altezza Punto di Partenza (m):</label>
    <input type="number" id="partenza" required>
    <label for="arrivo">Altezza Punto di Arrivo (m):</label>
    <input type="number" id="arrivo" required>
    <button onclick="calcolaDislivello()">Calcola Dislivello</button>
    <div id="result"></div>
    <script>
        function calcolaDislivello() {
            const partenza = parseFloat(document.getElementById('partenza').value);
            const arrivo = parseFloat(document.getElementById('arrivo').value);
            if (isNaN(partenza) || isNaN(arrivo)) {
                document.getElementById('result').innerText = 'Per favore, inserisci valori validi.';
                return;
            }
            const dislivello = Math.abs(arrivo - partenza);
            document.getElementById('result').innerText = `Dislivello totale: ${dislivello} m`;
        }
    </script>
</body>
</html>
