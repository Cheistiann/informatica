<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Matematico</title>
</head>
<body>
    <h2>Calcolatore di Risultati</h2>
    <form id="calcoloForm">
        <label for="a">Numero a:</label>
        <input type="number" id="a" required><br><br>
        <label for="b">Numero b:</label>
        <input type="number" id="b" required><br><br>
        <label for="c">Numero c:</label>
        <input type="number" id="c" required><br><br>
        <label for="d">Numero d:</label>
        <input type="number" id="d" required><br><br>
        <button type="button" onclick="calcolaEVisualizzaRisultati()">Calcola</button>
    </form>

    <h3>Risultati:</h3>
    <p id="risultato1">Risultato 1: </p>
    <p id="risultato2">Risultato 2: </p>

    <script>
        // Funzione che viene chiamata quando l'utente preme il bottone
        function calcolaEVisualizzaRisultati() {
            // Prendiamo i valori inseriti nel form
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let d = parseFloat(document.getElementById('d').value);

            // Calcoliamo i risultati
            let risultati = calcolaRisultati(a, b, c, d);

            // Visualizziamo i risultati sul sito
            document.getElementById('risultato1').innerText = "Risultato 1: " + risultati.risultato1;
            document.getElementById('risultato2').innerText = "Risultato 2: " + risultati.risultato2;
        }

        // Funzione che calcola i risultati
        function calcolaRisultati(a, b, c, d) {
            let risultato1 = (a + b + c) * d;
            let risultato2 = Math.sqrt(risultato1);
            return { risultato1: risultato1, risultato2: risultato2 };
        }
    </script>
</body>
</html>
