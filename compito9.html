<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <label for="min">Min (L1):</label>
    <input type="number" id="min" value="0" step="any">
    <label for="max">Max (L2):</label>
    <input type="number" id="max" value="1" step="any">
    <button onclick="startGenerazione()">Avvia</button>
    <div id="output"></div>

    <script>
        let intervallo;
        let ArrayNumeriCasuali = [];
        let ArrayRapporti = [];
        let ArrayDistanze = [];

        function startGenerazione() {
            clearInterval(intervallo); // ferma eventuale generazione attiva

            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Inserisci un intervallo valido.");
                return;
            }

            const mediaRange = (max - min) / 2;

            intervallo = setInterval(() => {
                let numero = Math.random() * (max - min) + min;
                ArrayNumeriCasuali.push(numero);

                // Calcola rapporto con numero precedente
                if (ArrayNumeriCasuali.length > 1) {
                    let prec = ArrayNumeriCasuali[ArrayNumeriCasuali.length - 2];
                    let rapporto = prec !== 0 ? numero / prec : null;
                    ArrayRapporti.push(rapporto);
                }

                // Calcola distanza dalla media
                let distanza = Math.abs(numero - mediaRange);
                ArrayDistanze.push(distanza);

                let output = `Numero: ${numero.toFixed(5)}\n`;
                output += `Distanza da ${(mediaRange + min).toFixed(2)}: ${distanza.toFixed(5)}\n`;

                if (ArrayNumeriCasuali.length > 1) {
                    let rapporto = ArrayRapporti[ArrayRapporti.length - 1];
                    output += `Rapporto con precedente: ${rapporto !== null ? rapporto.toFixed(5) : 'N/A'}\n`;
                }

                // Calcolo media ogni 50 numeri
                if (ArrayNumeriCasuali.length % 50 === 0) {
                    let ultimi50 = ArrayNumeriCasuali.slice(-50);
                    let media = calcolaMedia(ultimi50);
                    output += `Media ultimi 50: ${media.toFixed(5)}\n`;
                }

                output += '\n---\n';
                document.getElementById('output').textContent =
                    output + document.getElementById('output').textContent;
            }, 500);
        }

        function calcolaMedia(array) {
            return array.reduce((a, b) => a + b, 0) / array.length;
        }
    </script>
</body>
</html>
