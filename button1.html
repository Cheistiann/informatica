<!DOCTYPE html>
<html>
<body>
<h1>Calcolo dislivello trekking</h1>

<form id="frm1">
  Altezza di partenza: <input type="text" name="Hbase" value="0"><br>
  Altezza di arrivo: <input type="text" name="HArrivo" value="1000"><br><br>
</form>

<p>Calcola il dislivello:</p>
<button onclick="calcolaDislivello()">Calcola il dislivello</button>

<p>Il punto di partenza è: <span id="base"></span> metri</p>
<p>Il punto di arrivo è: <span id="arrivo"></span> metri</p>
<p>Il dislivello totale è di: <span id="dislivello"></span> metri</p>

<script>
function calcolaDislivello() {
  var form = document.getElementById("frm1");

  var partenza = parseFloat(form.elements["Hbase"].value);
  var arrivo = parseFloat(form.elements["HArrivo"].value);

  document.getElementById("base").innerHTML = partenza;
  document.getElementById("arrivo").innerHTML = arrivo;
  document.getElementById("dislivello").innerHTML = arrivo - partenza;
}
</script>

</body>
</html>
